<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Overpass:wght@200;300;400;500&family=Poiret+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="whole-container">
      <h1>OMNI</h1>
      <p>For those who count in style.</p>
      <div class="container">
        <button id="add" class="button left increment-decrement">+</button>
        <button id="minus" class="button right increment-decrement">-</button>
      </div>
      <div class="container">
        <button id="save" class="button small">SAVE</button>
      </div>
      <div class="container new-line">
        <div id="current-display" class="display"></div>
        <div id="saved-display" class="display"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
